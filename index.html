<body>
    <header>
        <h1>Activities near me</h1>
    </header>

    <section id="inputSection">
        <div id="locationInput">
            <label for="location">Location:</label>
            <input type="text" id="location" placeholder="Enter location, we will search randomly if its blank.">
        </div>
        
        <div id="preferenceInput">
            <label for="preference">Preference:</label>
            <input type="text" id="preference" placeholder="Enter preference, we will search randomly if its blank.">
        </div>

        <div id="buttons">
            <button id="clearButton" onclick="clearInputs()">Clear</button>
            <button id="submitButton" onclick="submitForm()">Submit</button>
        </div>
    </section>

    <section id="recommendationSection">
        <h2>Recommendation:</h2>
        <p id="recommendationText"></p>
    </section>
